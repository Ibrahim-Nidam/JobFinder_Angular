<app-header></app-header>

<div class="min-h-screen bg-gray-50">
	<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
		<div class="bg-white rounded-lg shadow-md p-8">
			<div class="mb-6">
				<h1 class="text-2xl font-bold text-gray-900">Mon profil</h1>
				<p class="mt-1 text-gray-600">Mettez a jour vos informations personnelles.</p>
			</div>

			@if (!user) {
				<div class="bg-yellow-50 border border-yellow-200 text-yellow-800 p-4 rounded-md">
					Utilisateur introuvable. Veuillez vous reconnecter.
				</div>
			}

			@if (errorMessage) {
				<div class="bg-red-50 border border-red-200 text-red-700 p-4 rounded-md mb-4">
					{{ errorMessage }}
				</div>
			}

			@if (successMessage) {
				<div class="bg-green-50 border border-green-200 text-green-700 p-4 rounded-md mb-4">
					{{ successMessage }}
				</div>
			}

			@if (user) {
				<app-profile-form
					[user]="user"
					[isLoading]="isLoading"
					(save)="onSaveProfile($event)"
					(delete)="onDeleteAccount()"
				></app-profile-form>
			}
		</div>
	</div>
</div>

<app-footer></app-footer>
