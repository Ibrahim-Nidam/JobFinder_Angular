<div class="bg-white rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">Filtrer les offres</h2>
  
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      
      <div>
        <label for="keyword" class="block text-sm font-medium text-gray-700 mb-2">
          Mots-clés (titre du poste)
        </label>
        <input
          type="text"
          id="keyword"
          formControlName="keyword"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ex: Développeur, Manager, Designer..."
        />
      </div>

      <div>
        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
          Localisation
        </label>
        <input
          type="text"
          id="location"
          formControlName="location"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ex: Paris, New York, Remote..."
        />
      </div>

    </div>

    <button
      type="submit"
      [disabled]="isLoading"
      class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
    >
      @if (!isLoading) {
        <span>Filtrer</span>
      } @else {
        <span>Chargement...</span>
      }
    </button>
  </form>
</div>
