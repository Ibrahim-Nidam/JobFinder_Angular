<div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
  <div class="flex justify-between items-start mb-4">
    <div class="flex-1">
      <h3 class="text-xl font-bold text-gray-900 mb-2">
        {{ application.title }}
      </h3>
      <p class="text-gray-600 mb-2">{{ application.company }}</p>
      <p class="text-sm text-gray-500">{{ application.location }}</p>
    </div>
    <app-status-badge [status]="application.status"></app-status-badge>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">Changer le statut:</label>
    <select
      [value]="application.status"
      (change)="onStatusChange($event)"
      class="w-full md:w-auto px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      @for (status of statuses; track status.value) {
        <option [value]="status.value">{{ status.label }}</option>
      }
    </select>
  </div>

  <div class="mb-4">
    <div class="flex justify-between items-center mb-2">
      <label class="block text-sm font-medium text-gray-700">Notes personnelles:</label>
      @if (!isEditingNotes) {
        <button
          type="button"
          (click)="startEditNotes()"
          class="text-sm text-blue-600 hover:text-blue-700"
        >
          Modifier
        </button>
      }
    </div>

    @if (!isEditingNotes) {
      <p class="text-gray-700 whitespace-pre-wrap">
        {{ application.notes || 'Aucune note' }}
      </p>
    } @else {
      <div>
        <textarea
          [(ngModel)]="editedNotes"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ajoutez vos notes ici..."
        ></textarea>
        <div class="flex gap-2 mt-2">
          <button
            type="button"
            (click)="saveNotes()"
            class="px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm"
          >
            Enregistrer
          </button>
          <button
            type="button"
            (click)="cancelEditNotes()"
            class="px-3 py-1 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 text-sm"
          >
            Annuler
          </button>
        </div>
      </div>
    }
  </div>

  <div class="flex items-center justify-between pt-4 border-t border-gray-200">
    <p class="text-sm text-gray-500">
      Ajout√© le {{ application.dateAdded | dateFormat:true }}
    </p>
    <div class="flex gap-2">
      <a
        [href]="application.url"
        target="_blank"
        class="inline-flex items-center px-3 py-1 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        Voir l'offre
      </a>
      <button
        type="button"
        (click)="onDelete()"
        class="inline-flex items-center px-3 py-1 text-sm border border-red-600 text-red-600 rounded-md hover:bg-red-50"
      >
        Supprimer
      </button>
    </div>
  </div>
</div>
